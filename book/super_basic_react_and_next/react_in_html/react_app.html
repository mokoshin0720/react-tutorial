<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>React</title>
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone@7.15.7/babel.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="bg-primary text-white display-4">React</h1>
        <div class="container mt-3">
            <div id="root">wait...</div>
        </div>
        <script type="text/babel">
        let dom = document.querySelector("#root");
        let message = "React component page!";

        class Rect extends React.Component {
            x = 0
            y = 0
            width = 0
            height = 0
            color = "white"
            style = {}

            constructor(props) {
                super(props)
                this.x = props.x
                this.y = props.y
                this.width = props.w
                this.height = props.h
                this.color = props.c
                this.style = {
                    backgroundColor: this.color,
                    position: "absolute",
                    left: this.x + "px",
                    top: this.y + "px",
                    width: this.width + "px",
                    height: this.height + "px"
                }
            }

            render() {
                return <div style={this.style}></div>
            }
        }

        let el = (
            <div>
                <h5 class="mb-4">{message}</h5>
                <Rect x="200" y="200" w="200" h="200" c="cyan" />
                <Rect x="300" y="300" w="200" h="200" c="magenta" />
            </div>
        )

        ReactDOM.render(el, dom)
        </script>
    </body>
</html>
